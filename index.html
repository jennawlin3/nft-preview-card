<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="hero-container">
    <img src="images/image-equilibrium.jpg" class="hero">
    <div class="overlay">
    </div>
    <div class="view-container">
    <img class="view" src="images/icon-view.svg">
    </div>
  </div>
    <section class="nft-info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-pay-info">
        <span class="price"><span><img class="icon ethereum" src="images/icon-ethereum.svg"></span>0.041 ETH</span>
        <span class="expires"><span><img class="icon" src="images/icon-clock.svg"></span>3 days left</span>
      </div>
      <section class="author-info">
      <span class="author-pic"><img src="images/image-avatar.png"></span>
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </section>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
